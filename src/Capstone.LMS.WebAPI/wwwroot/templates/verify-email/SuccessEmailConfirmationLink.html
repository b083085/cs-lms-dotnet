<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email Confirmed — Thank you</title>
  <meta name="description" content="Your email has been successfully confirmed." />

  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#16a34a;
      --muted:#6b7280;
      --maxw:340px;
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#f7fafc, #eef2f7);
      padding:24px;
      color:#0f172a;
    }

    .card{
      max-width:var(--maxw);
      width:100%;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(13, 31, 54, 0.08);
      overflow:hidden;
      display:flex;
      gap:0;
      align-items:stretch;
    }

    .right{
      background:linear-gradient(180deg, rgba(22,163,74,0.06), rgba(22,163,74,0.03));
      display:flex;
      padding:40px;
      align-items:center;
      justify-content:center;
      min-width:260px;
      flex:0 0 260px;
    }

    .check {
      width:84px;height:84px;border-radius:50%;
      display:inline-grid;place-items:center;
      background:linear-gradient(180deg,var(--accent),#0f9b3b);
      box-shadow:0 6px 18px rgba(21,128,61,0.18);
    }

    .check svg{width:44px;height:44px;display:block;fill:#fff;}

    h1{margin:0 0 8px 0;font-size:22px;line-height:1.12;}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:15px;}
    .info{
      background:#fbfdff;border:1px solid #eef6f0;padding:12px 14px;border-radius:8px;
      font-size:14px;color:#0f172a;margin-top:12px;
    }
    .info dl{display:flex;flex-direction:column;gap:6px;margin:0;}
    .info dt{font-weight:600;color:#0b1220;font-size:13px;}
    .info dd{margin:0;color:var(--muted);font-size:13px;}

    .actions{margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;}
    .btn{
      display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;
      border:1px solid transparent;cursor:pointer;
    }
    .btn-primary{
      background:linear-gradient(180deg,#16a34a,#0f9b3b);
      color:#fff;
      box-shadow:0 6px 18px rgba(21,128,61,0.14);
    }
    .btn-secondary{
      background:transparent;color:var(--muted);border:1px solid #e6eef0;
    }

    footer{margin-top:18px;font-size:13px;color:#94a3b8;}

    @media (max-width:720px){
      .card{flex-direction:column;}
      .right{min-width:unset;flex:unset;padding:28px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="confirmed-title">
    <aside class="right" aria-hidden="false">
      <div style="text-align:center">
        <div class="check" aria-hidden="true">
          <!-- checkmark -->
          <svg viewBox="0 0 24 24" role="img" aria-hidden="true">
            <path d="M9.00039 16.2002L4.80039 12.0002L3.38672 13.4138L9.00039 19.0275L21.0004 7.02747L19.5867 5.6138L9.00039 16.2002Z" />
          </svg>
        </div>

        <p style="margin-top:14px;font-weight:600;color:#064e3b;">You're all set</p>
        <p style="margin:6px 0 0 0;color:var(--muted);font-size:13px;">You can now sign in and start using your account.</p>
      </div>
    </aside>
  </main>

  <script>
    // Optional: auto-redirect after a short delay if a redirect URL is provided.
    // Replace or remove this behavior if you don't want auto-redirect.
    (function() {
      const redirectUrl = "{{redirectUrl}}"; // templating engine should replace this
      if (redirectUrl && redirectUrl !== "" && redirectUrl !== "{{redirectUrl}}") {
        // wait 5 seconds then navigate
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 5000);
      }
      // Accessibility: announce the success to screen readers (already using aria-live on .info)
    })();
  </script>
</body>
</html>
